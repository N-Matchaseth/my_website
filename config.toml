# Site settings
baseURL = "https://napatmat.netlify.app/"
languageCode = "en-us"
title = "Portfolio website, Napat M."
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
